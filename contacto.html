    <main class="container-wb-mn">
        <div class="contenedor contenido-centrado">

            <h2 class="fw-300 centrar-texto">Llena el siguiente formulario:</h2>

            <form class="contacto" action="">
                <fieldset class="border p-2 field_set">
                    <legend class="scheduler-border">Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">

                    <label for="email">E-mail: </label>
                    <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                    <label for="mensaje">Mensaje: </label>
                    <textarea  id="mensaje"></textarea>

                </fieldset>


                <fieldset class="border p-2 field_set">
                    <legend class="scheduler-border">Información sobre la reunión</legend>
                    <label for="opciones">Desarrollo web, Manejo de base de datos, Proyecto sobre un lenguaje en específico</label>
                    <select id="opciones">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="DW">Desarrollo web</option>
                        <option value="BD">Manejo de base de datos</option>
                        <option value="PJ">Proyecto sobre un lenguaje en específico</option>
                    </select>

                </fieldset>

                <fieldset class="border p-2 field_set">
                    <legend class="scheduler-border">Contacto</legend>

                    <div class="forma-contacto">
                        <label for="telefono">Teléfono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>

                    <p>Si eligió Teléfono, elija la fecha y la hora</p>
                    <br>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">


                </fieldset>

                <!-- Boton de acerca de mi -->
                <div class="buttons">
                    <a href="about.html" type="button" class="container-bn bt-tx bt-rs animation vt">
                        Enviar
                    </a>
                </div>

            </form>
        </div>
